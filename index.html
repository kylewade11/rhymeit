<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Rhyme Scheme</title>
    <link rel="stylesheet" href="css/main-theme.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div class="top-div">
        <a href="about.html">
            <div class="mini-menu">About</div>
        </a>
    </div>

    <div id="entry-container">
        <form>
            <label id="title">Rhyme It</label>
            <div id="input-div">
                <input id="wordInput" type="text"></input><br />
                <input id="wordSubmit" type="submit" value="GO"></input>
            </div>
        </form>
    </div>

    <div class="center-box">
        <div class="word-box">
            <h3>1 Syllable</h3>
            <div id="results1">NONE</div>
        </div>
        <div class="word-box">
            <h3>2 Syllables</h3>
            <div id="results2">NONE</div>
        </div>
        <div class="word-box">
            <h3>3 Syllables</h3>
            <div id="results3">NONE</div>
        </div>
        <div class="word-box">
            <h3>More than 3 Syllables</h3>
            <div id="results4">NONE</div>
        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/kylewade11/rhymeit" target="_blank">
            <div id="github-box">Check out the Github Repository</div>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js"></script>

</body>

</html>
